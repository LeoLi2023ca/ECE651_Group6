<body>
    <header>
        <h1>Connecting Education, Shaping Futures</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Services</a>
            <a href="#" class="login-nav-btn">Login</a>
        </nav>
    </header>
    <div class="form-box change-from">
        <ion-icon name="close-outline" class="close-icon"></ion-icon>
        <form class="login-form">
            <h1>Login</h1>
            <div class = "input-box">
                <input type="text" required>
                <label>Email</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <div class="checkbox">
                <span>
                    <input type="checkbox" id = "login-checkbox">
                    <label for="login-checkbox">Remember Me</label>
                </span>
                <h5>Forget password?</h5>
            </div> 
            <button type="submit" class = "submit-btn">Submit</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-btn">Register</a></p>
            </div>
        </form>
        <form class = "register-form">
            <h1>Register</h1>
            <div class = "input-box">
                <input type = "text" required>
                <label>Username</label>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class = "input-box">
                <input type = "text" required>
                <label>Email</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class = "input-box">
                <input type = "password" required>
                <label>Password</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div> 
            <div class = "checkbox">
                <input type = "checkbox" id = "register-checkbox">
                <label for = "register-checkout">I agree to the terms & conditions</label>
            </div> 
            <button type = "submit" class = "submit-btn">submit</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-btn">Login</a></p>
            </div>
        </form>
    </div>
